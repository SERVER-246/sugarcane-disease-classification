# ============================================================================
# DISEASE Classification Pipeline - Docker Build Workflow
# ============================================================================
# Created: Sprint 2 - CI/CD Without Behavior Change
# Triggers: Push to main, Pull requests, manual dispatch
# Purpose: Build and validate CPU and GPU Docker images
# ============================================================================

name: Docker Build

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile*"
      - "docker-compose.yml"
      - "requirements.txt"
      - "requirements-ci.txt"
      - ".dockerignore"
      - ".github/workflows/docker-build.yml"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile*"
      - "docker-compose.yml"
      - "requirements.txt"
      - "requirements-ci.txt"
      - ".dockerignore"
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build CPU Image
  # ===========================================================================
  build-cpu:
    name: Build CPU Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=cpu-latest,enable={{is_default_branch}}
            type=sha,prefix=cpu-

      - name: Build CPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.cpu
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test CPU image
        run: |
          docker build -f Dockerfile.cpu -t disease-classifier:cpu-test .
          docker run --rm disease-classifier:cpu-test python -c "
          import torch
          from Base_backbones import BACKBONES
          print(f'âœ… CPU image works: {len(BACKBONES)} backbones, PyTorch {torch.__version__}')
          "

  # ===========================================================================
  # Build GPU Image
  # ===========================================================================
  build-gpu:
    name: Build GPU Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=gpu-latest,enable={{is_default_branch}}
            type=sha,prefix=gpu-

      - name: Build GPU image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.gpu
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # Summary
  # ===========================================================================
  docker-summary:
    name: Docker Build Summary
    needs: [build-cpu, build-gpu]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "# Docker Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CPU | ${{ needs.build-cpu.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GPU | ${{ needs.build-gpu.result }} |" >> $GITHUB_STEP_SUMMARY
