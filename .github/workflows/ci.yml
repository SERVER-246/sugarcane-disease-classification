# ============================================================================
# DISEASE Classification Pipeline - Main CI Workflow
# ============================================================================
# Created: Sprint 2 - CI/CD Without Behavior Change
# Triggers: Push to main/develop, Pull requests to main, Manual dispatch
# Purpose: Automated linting, type checking, and testing
# ============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHONIOENCODING: utf-8
  PYTHONDONTWRITEBYTECODE: 1

jobs:
  # ===========================================================================
  # Linting with Ruff
  # ===========================================================================
  lint:
    name: Lint (Ruff)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install Ruff
        run: pip install ruff

      - name: Run Ruff linter
        # Lint core files only - exclude legacy scripts (Base-1.py, ensemble_system/)
        run: |
          ruff check Base_backbones.py BASE-BACK/ tests/ image_validator.py disease_classifier_gui.py --output-format=github

  # ===========================================================================
  # Type Checking with Pyright (Informational - does not block CI)
  # ===========================================================================
  typecheck:
    name: Type Check (Pyright)
    runs-on: ubuntu-latest
    # This job is informational only - it reports but doesn't block
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyright
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements-ci.txt

      - name: Run Pyright
        run: pyright BASE-BACK/src/ --warnings || echo "Type check completed with warnings"

  # ===========================================================================
  # Unit Tests (Ubuntu + Windows)
  # ===========================================================================
  test:
    name: Test (${{ matrix.os }}, Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.10"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install PyTorch (CPU)
        run: pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pytest pytest-cov pytest-xdist pytest-timeout
          pip install -r requirements-ci.txt
          pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: pytest tests/ -v -m "not slow" --tb=short --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # Build Check (Verify imports work)
  # ===========================================================================
  build-check:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install PyTorch (CPU)
        run: pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Verify Base_backbones import
        run: |
          python -c "from Base_backbones import create_custom_backbone, BACKBONES; print(f'✅ Import successful: {len(BACKBONES)} backbones available')"

      - name: Verify model creation
        run: |
          python -c "
          from Base_backbones import create_custom_backbone
          model = create_custom_backbone('CustomConvNeXt', 13)
          print(f'✅ Model created: {sum(p.numel() for p in model.parameters()):,} parameters')
          "

  # ===========================================================================
  # Security Scan (Informational - does not block CI)
  # ===========================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    # This job is informational only - it reports but doesn't block
    continue-on-error: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit security scan
        run: |
          bandit -r BASE-BACK/ -ll -ii -f txt || echo "Security scan completed with findings"

  # ===========================================================================
  # All Checks Summary
  # ===========================================================================
  ci-success:
    name: CI Success
    needs: [lint, test, build-check]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all required jobs passed
        run: |
          echo "Lint result: ${{ needs.lint.result }}"
          echo "Test result: ${{ needs.test.result }}"
          echo "Build check result: ${{ needs.build-check.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Lint failed"
            exit 1
          fi
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          if [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "❌ Build check failed"
            exit 1
          fi
          echo "✅ All required CI checks passed"
          echo "Note: Type check and Security scan are informational only"
